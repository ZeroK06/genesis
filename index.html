<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Genesis</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="social__container">
      <a href="#">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="#">
        <i class="fas fa-phone-alt"></i>
      </a>
      <a href="#">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
    <header class="hero">
      <nav class="hero__nav">
        <div class="nav__left">
          <a href="/" class="left__logo">LOGO</a>
          <div class="left__menu">
            <a href="# " class="btn__base">Cursos</a>
            <a href="#" class="btn__base">Certificados</a>
          </div>
        </div>
        <div class="right__log">
          <a href="#" class="btn__base">Sign in</a>
          <a href="#" class="btn__base cta">Sign up</a>
        </div>
      </nav>
      <section class="hero__main">
        <video loop autoplay muted class="hero__bg">
          <source src="./assets/video.mp4" type="video/mp4" />
        </video>
        <div class="main__center">
          <h1 class="center__title">The beast way to learn to code</h1>
          <p class="center__paragraph">
            Courses designed by experto with real-world practive. <br />
            Join our global community.
          </p>
          <a href="#" class="btn__base cta">Start learning now!</a>
        </div>
        <svg
          id="svg"
          viewBox="0 0 1440 600"
          xmlns="http://www.w3.org/2000/svg"
          class="hero__wave transition duration-300 ease-in-out delay-150"
        >
          <path
            d="M 0,600 C 0,600 0,200 0,200 C 119.29186602870814,195.3397129186603 238.58373205741628,190.6794258373206 318,195 C 397.4162679425837,199.3205741626794 436.9569377990431,212.622009569378 522,201 C 607.0430622009569,189.377990430622 737.5885167464113,152.83253588516746 858,164 C 978.4114832535887,175.16746411483254 1088.6889952153113,234.04784688995215 1184,248 C 1279.3110047846887,261.95215311004785 1359.6555023923443,230.97607655502392 1440,200 C 1440,200 1440,600 1440,600 Z"
            stroke="none"
            stroke-width="0"
            fill="#ffffff"
            fill-opacity="0.53"
            class="transition-all duration-300 ease-in-out delay-150 path-0"
          ></path>
          <path
            d="M 0,600 C 0,600 0,400 0,400 C 86.63157894736838,409.03349282296654 173.26315789473676,418.066985645933 278,435 C 382.73684210526324,451.933014354067 505.57894736842115,476.7655502392344 601,461 C 696.4210526315788,445.2344497607656 764.421052631579,388.87081339712915 842,367 C 919.578947368421,345.12918660287085 1006.7368421052631,357.7511961722488 1108,369 C 1209.2631578947369,380.2488038277512 1324.6315789473683,390.1244019138756 1440,400 C 1440,400 1440,600 1440,600 Z"
            stroke="none"
            stroke-width="0"
            fill="#ffffff"
            fill-opacity="1"
            class="transition-all duration-300 ease-in-out delay-150 path-1"
          ></path>
        </svg>
      </section>
    </header>
    <main class="main">
      <div class="container">
        <section class="main__lang">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <div class="lang__card">
                  
                </div>
              </div>
              <div class="swiper-slide">
                <div class="lang__card"></div>
              </div>
              <div class="swiper-slide">
                <div class="lang__card"></div>
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
          </div>
        </section>
      </div>
    </main>
    <script
      <script
      src="https://kit.fontawesome.com/837b5b5577.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
